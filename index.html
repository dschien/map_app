    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(51.455698, -2.602118),
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);

            var image = 'img/door.png';
            var center_marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
                title: 'My Shop with Open Door'
//                    icon: image
            });

            var contentString = '    <button type="submit" onclick="close();">Close</button>     <button type="submit" onclick="submit();">Submit</button>     <h1>Shop Name</h1>     <h2>Door</h2>     <div>         <button type="submit" onclick="button_click();"><img src="img/open.png" height="24px" width="24px"></button>         <button type="submit"><img src="img/closed.png" height="24px" width="24px"></button>     </div>     <div>         <input type="checkbox" name="settings" value="auto">Automatic         <input type="checkbox" name="settings" value="nodoor">No Doors         <input type="checkbox" name="settings" value="propped">Automatic but doors propped open     </div> <h2>Options</h2> <div>     <button type="submit" onclick="button_click();"><img src="img/camera.png" height="24px" width="24px"></button>     <button type="submit"><img src="img/note.png" height="24px" width="24px"></button>     <button type="submit"><img src="img/problem.png" height="24px" width="24px"></button>  </div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            google.maps.event.addListener(center_marker, 'click', function () {
                infowindow.open(map, center_marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <script type="text/javascript">
        function submit() {
            alert("clicked submit");
        }
        function close() {
            alert("clicked close");
        }
        function button_click() {
            alert("clicked button");
        }
